<!DOCTYPE html>
<html>
<head>
    <title>Tree Cutting Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        #output {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Tree Cutting Tracker</h1>
    <form id="treeCuttingForm">
        <label for="numTrees">Number of Trees to be Cut (Permission Granted):</label>
        <input type="number" id="numTrees" name="numTrees" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="avgSqFeet">Average Square Feet per Tree:</label>
        <input type="number" id="avgSqFeet" name="avgSqFeet" required><br><br>

        <label for="numTreesCut">Number of Trees Cut:</label>
        <input type="number" id="numTreesCut" name="numTreesCut" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    <h2>Output:</h2>
    <p id="output"></p>

    <script>
        document.getElementById("treeCuttingForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get user inputs
            const numTreesPermission = parseInt(document.getElementById("numTrees").value);
            const location = document.getElementById("location").value;
            const avgSqFeet = parseFloat(document.getElementById("avgSqFeet").value);
            const numTreesCut = parseInt(document.getElementById("numTreesCut").value);

            // Calculate illegally cut trees
            const illegallyCut = numTreesCut - numTreesPermission;

            // Display the output
            const output = `Number of Trees Cut: ${numTreesCut}<br>
                            Number of Trees Given Permission: ${numTreesPermission}<br>
                            Number of Trees Cut Illegally: ${illegallyCut}<br>
                            Location: ${location}`;

            document.getElementById("output").innerHTML = output;
        });
    </script>
</body>
</html>
